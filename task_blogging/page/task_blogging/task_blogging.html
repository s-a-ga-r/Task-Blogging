

    
    <div class="container2">
        <div class="main-content">
            <div id="blogPosts">
                <!-- Sample posts will be loaded here -->
            </div>
        </div>

        <div class="sidebar">
            <h3>Our Sidebar</h3>
            <p class="sidebar-description">You can put any information here you would like.</p>
            <ul class="sidebar-menu">
                <li>Latest Posts</li>
                <li>Today</li>
                <li>Pending</li>
                <li>PostPoned</li>
            </ul>
        </div>
    </div>

    <button class="add-post-btn open-modal">+</button>

    <div id="postModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Create New Blog</h2>
                <!-- <button class="close-btn" onclick="closeModal()">&times;</button> -->
                <button class="close-btn close-model">&times;</button>
            </div>
            <form id="postForm">
                <div class="form-group">
                    <label for="authorName">Author Name</label>
                    <input type="text" id="authorName" name="authorName" required>
                </div>
                <div class="form-group">
                    <label for="postTitle">Post Title</label>
                    <input type="text" id="postTitle" name="postTitle" required>
                </div>
                <div class="form-group">
                    <label for="postContent">Post Content</label>
                    <textarea id="postContent" name="postContent" required></textarea>
                </div>
                <div style="text-align: right;">
                    <button type="button" class="cancel-btn close-model">Cancel</button>
                    <!-- <button type="button" class="cancel-btn" onclick="closeModal()">Cancel</button> -->
                    <button type="submit" class="submit-btn">Publish Post</button>
                </div>
            </form>
        </div>
    </div>
